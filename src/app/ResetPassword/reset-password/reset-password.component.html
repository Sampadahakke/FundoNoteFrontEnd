<div fxLayoutAlign="center center" style="background-color:White" fxFlexFill>
   <div fxLayoutAlign="center center" style="background-color:White" fxFlexFill>
      <mat-card fxFlex="30">
         <h1 fxLayoutAlign="center center">
            <span style="color: blue;">F</span>
            <span style="color: red;">u</span>
            <span style="color: orange;">n</span>
            <span style="color: blue;">d</span>
            <span style="color: green;">o</span>
            <span style="color: red;">o</span>
         </h1>
         <p class="Signin" fxLayoutAlign="center center" color="primary">Reset your password</p>
          <div>
            <FORM [formGroup]="ResetPasswordForm" (ngSubmit)="OnSubmit()">
               <div style="text-align:center;">
                  <mat-form-field class="New Password" appearance="outline" style="width:400px !important">
                     <mat-label>New Password</mat-label>
                     <input matInput placeholder="New Password" formControlName="newPassword">
                     <mat-error>Enter valid password</mat-error>
                  </mat-form-field>
               </div>
               <div style="text-align:center;">
                  <mat-form-field class="Confirm Password" appearance="outline" style="width:400px !important">
                     <mat-label>Confirm Password</mat-label>
                     <input matInput placeholder="Confirm Password" formControlName="confirmPassword">
                     <mat-hint class="Hint">At list 8 characters</mat-hint>
                     <mat-error>Enter valid password</mat-error>
                  </mat-form-field>
               </div>
               <div fxLayoutAlign="row" fxLayoutAlign="end center">
                  <button mat-raised-button class="SavePassword" routerLink="/login">Save Password</button>
               </div>
            </FORM>
         </div>

      </mat-card>
   </div>

</div>
