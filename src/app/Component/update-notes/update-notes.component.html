<div class="note" [style.background]="bgColor" >

    <div fxLayout="row" fxLayoutAlign="space-between center">
      <input class="mat-title" placeholder="Title" matInput mat-dialog-title [(ngModel)]="title"  >
    </div>
  
    <div fxLayout="row" fxLayoutAlign="space-between center" style="overflow: hidden;">
        <input class="mat-title" placeholder="Description" matInput mat-dialog-title  [(ngModel)]="description">
    </div>
    <app-icons [notedata]="data" (updateEvent)="iconRefresh($event)"></app-icons>
   <button mat-button  class="button" (click)="onNoClick()">Close</button>
  </div>
