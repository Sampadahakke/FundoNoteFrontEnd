<div class="icons">
        <div *ngIf="!isTrashComponent" fxLayout="row" style="width: 250px;">
                <button mat-icon-button matTooltip="Remind me"> <img src="../../../assets/Icons/Remind.svg" width="20px"
                                height="20px"></button>
                <button mat-icon-button matTooltip="Collaborator"> <img src="../../../assets/Icons/Collaborator.svg"
                                width="20px" height="20px"></button>
                <button mat-icon-button matTooltip="Background color" [matMenuTriggerFor]="color"> <img src="../../../assets/Icons/Background.svg"
                                width="20px" height="20px"></button>
                <mat-menu #color="matMenu">
                        <div fxLayout="row wrap" style="padding-left: 8px;">
                                <div *ngFor="let color of colorArray" class="bg-color">
                                        <button mat-icon-button mat-raised-button [matTooltip]="color.name"
                                                [style.background]="color.name"
                                                (click)="changeColor(color?.name)"></button>
                                </div>
                        </div>
                </mat-menu>
                <button mat-icon-button matTooltip="add image"> <img src="../../../assets/Icons/Add image.svg"
                                width="20px" height="20px"></button>
                <div *ngIf="isDisplayComponent">
                        <button class="archive" mat-icon-button matTooltip="Archive" (click)="archieve()"> <img
                                        src="../../../assets/archive_FILL0_wght400_GRAD0_opsz48.svg" width="20px"
                                        height="20px"></button>
                </div>
                <div *ngIf="isArchieveComponent">
                        <button mat-icon-button matTooltip="Unarchive" (click)="archieve();"
                                *ngIf="isArchieveComponent">
                                <img src="../../../assets/Icons/unarchive_black_24dp.svg" width="20px"
                                        height="20px"></button>
                </div>
                <button class="more" mat-icon-button matTooltip="More" [matMenuTriggerFor]="menu"><img
                                src="../../../assets/Icons/More.svg" width="20px" height="20px"></button>
                <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="trash(notedata)">Delete note</button>
                        <button mat-menu-item>Change labels</button>
                        <button mat-menu-item>Add drawing</button>
                        <button mat-menu-item>Make a copy</button>
                        <button mat-menu-item>Show checkboxes</button>
                        <button mat-menu-item>Copy to google Docs</button>
                </mat-menu>

        </div>
        <div *ngIf="isTrashComponent">
                <button mat-icon-button matTooltip="Delete Forever" (click)="delete()"> <img
                                src="../../../assets/Icons/delete_forever_black_24dp.svg" width="20px"
                                height="20px"></button>
                <button mat-icon-button matTooltip="Restore" (click)="trash(notedata)"> <img
                                src="../../../assets/Icons/restore_from_trash_black_24dp.svg" width="20px"
                                height="20px"></button>
        </div>
</div>
