<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <div>
            <img src="	https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png"
                style="width:40px; height:40px" class="Image">
        </div>
        <div>
            <h1 class="example-app-name">Fundoo</h1>
        </div>

        <!-- <mat-form-field class="search" appearance="outline">
                <input matInput class="search" type="search" placeholder="Search...">
                <span mat-icon-button matPrefix><img class="SearchImg"
                        src="../../../assets/search_FILL0_wght400_GRAD0_opsz48 (1).svg"></span>
                <span mat-icon-button matSuffix type="button" style="visibility: hidden;"><img
                        src="assets/search_FILL0_wght400_GRAD0_opsz48.svg"></span>
            </mat-form-field> -->

        <div>
            <img class="SearchImg" src="../../../assets/search_FILL0_wght400_GRAD0_opsz48 (1).svg">
            <input class="searchtext" type="text"  placeholder="Search" style="height: 30px; width:800px;" 
                (keyup)="keyUpFunction($event)"> 
        </div>

        <mat-nav-list class="mat-nav-list" fxLayout="row">
            <button mat-icon-button class="list"> <img src="../../../assets/refresh_FILL0_wght400_GRAD0_opsz48.svg"
                    width="30px" height="30px"></button>
                    <div>
                        <button mat-icon-button class="list"> <img src="../../../assets/list_view.svg" width="30px"
                            height="30px"></button>
                            <!-- <button mat-icon-button class="list"> <img src="../../../assets/list_view.svg" width="30px"
                                height="30px" class="btn btn-white" type="button"(click)="onDisplayModeChange(2)"
                                [ngClass]="{'btn-primary active': displayMode === 2}"> <i class="fa fa-th"></i></button> -->
                    </div>
                    <!-- <div class="row" *ngIf="displayMode === 1">
                        <p *ngFor='let product of recievedNoteList' "></p>
                      </div>
                      <div class="row" *ngIf="displayMode === 2">
                        <p *ngFor='let product of recievedNoteList' ></p>
                      </div> -->
                   
            <button mat-icon-button class="setting"> <img src="../../../assets/settings_FILL0_wght400_GRAD0_opsz48.svg"
                    width="30px" height="30px"></button>
            <button mat-icon-button class="app"> <img src="../../../assets/apps_FILL0_wght400_GRAD0_opsz48.png"
                    width="30px" height="30px"></button>
            <button mat-icon-button class="person"> <img src="../../../assets/person_FILL0_wght400_GRAD0_opsz48.svg"
                    width="30px" height="30px"></button>
        </mat-nav-list>

    </mat-toolbar>

    <mat-sidenav-container style="border: 1px solid red; height:200px; background-color: white;" class="example-sidenav-container"
        [style.marginTop.px]="mobileQuery.matches ? 100 : 0">
        <mat-sidenav style="width:250px;" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="100">
            <mat-nav-list class="mat-nav-list">
                <a mat-list-item class="Notes" routerLink="notes">
                    <img class="note" src="../../../assets/notes.svg">
                    Notes
                </a>
                <a mat-list-item class="Reminders">
                    <img class="reminder" src="../../../assets/notifications_FILL0_wght400_GRAD0_opsz48.svg">
                    Reminders
                </a>
                <a mat-list-item class="Labels">
                    <img class="label" src="../../../assets/label_FILL0_wght400_GRAD0_opsz48.svg">
                    Label
                </a>
                <a mat-list-item class="Editlabel">
                    <img class="Edit" src="../../../assets/edit_FILL0_wght400_GRAD0_opsz48.svg">
                    Edit labels
                </a>
                <a mat-list-item class="Archive" routerLink="archieve">
                    <img class="archive" src="../../../assets/archive_FILL0_wght400_GRAD0_opsz48.svg">
                    Archive
                </a>
                <a mat-list-item class="Bin" routerLink="trash">
                    <img class="bin" src="../../../assets/delete_FILL0_wght400_GRAD0_opsz48.svg">
                    Trash
                </a>

            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
